<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shin Astrology</title>
  <link rel="stylesheet" href="src/index.css">
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="src/icons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" href="src/icons/apple-touch-icon-180x180.png.png">

  <meta name="apple-mobile-web-app-capable" content="yes" />

      navigator.serviceWorker.register('sw.js')

<body onload="init()">

  <div class="astrology__container">
    <div class="input_birthday__container">
      <div id="inputBirthday"></div>
      <button id="fortuneButton" onclick="getFortune()">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16px" height="16px"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
        <p>占う</p>
      </button>
    </div>

    <div id="birthday" class="hidden"></div>
    <div id="result" class="astrology_result hidden">
      <div class="astrology_result__numberology" id="soulNumber"></div>
      <div class="astrology_result__syuku">
        <span>27宿</span>
        <div id="syuku27"></div>
      </div>
      <div class="astrology_result__syuku">
        <span>28宿</span>
        <div id="syuku28"></div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
  <script src="src/qreki.js"></script>
  <script src="src/astrology.js"></script>
</body>
</html>
